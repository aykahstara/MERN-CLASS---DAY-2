<!-- Flex Container -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container{
background-color:lavenderblush;
display:flex;
flex-direction: row;
flex-wrap: wrap;
justify-content:center;
justify-content:space-between;

}
.flex-container   > div{
background-color: white;
margin: 10px;
padding: 20px;
font-size: 30px;
}
    </style>
</head>
<body>
    <div class="main-div">
        <div class="flex-container">
            <div>First Div</div>
            <div>Second Div</div>
            <div>Third Div</div>
            <div>Fourth Div</div>
            <div>Fifth Div</div>
            <div>Sixth Div</div>
            
        </div>
</body>
</html>
