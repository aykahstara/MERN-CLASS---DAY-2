<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- External css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="pink">
        <!-- Inline CSS: 
            <p style="color:red;">This is content.</p> 
        -->
        <p>This is content in a class.</p>
    </div>
    <p id="blue">This is content in a id.</p>

    <!-- Absolute and relative positioning -->
    <div class="relative">
        <p>This is relative content.</p>
        <div class="absolute">
            <p>This is absolute content.</p>
        </div> 
    </div>
</body>
</html>
